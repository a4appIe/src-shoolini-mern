<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SRC</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="index.html" class="text-lg font-bold">SRC</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
                <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
                <li><a href="events.html" class="hover:text-yellow-300">Events</a></li>
                <li><a href="research.html" class="hover:text-yellow-300">Research</a></li>
                <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Header -->
    <header class="bg-blue-500 text-white text-center py-16">
        <h1 class="text-4xl font-bold">Get in Touch</h1>
        <p class="text-lg mt-4">We'd love to hear from you!</p>
    </header>

    <!-- Contact Form -->
    <section class="container mx-auto p-6">
        <form class="bg-white shadow-lg rounded-lg p-6 space-y-4">
            <div>
                <label for="name" class="block text-gray-700 font-bold">Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-bold">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="message" class="block text-gray-700 font-bold">Message</label>
                <textarea id="message" rows="4" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Send</button>
        </form>
    </section>
</body>
</html>
